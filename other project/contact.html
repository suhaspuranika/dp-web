  <script>
    $('#contact_submit').click(function (e) {
      e.preventDefault();
      var name = $('#cnt_name').val();
      var email = $('#cnt_email').val();
      var msg = $('#cnt_msg').val();
      if (name !== '' && msg !== '') {

        $("#ajax_spinner").html('<img src="loader.gif" width="50px">');
        var url = 'email.php';
        var data = 'name=' + name + '&msg=' + msg + '&email=' + email;
        jQuery.ajax({
          type: 'POST',
          url: url,
          data: data,
          success: function (data) {
            if (data) {
              $("#ajax_spinner").html('');
              jQuery("#cnt_ack").html('<p class="text-success">Thanks for contacting us, we will be in touch with you shortly.</p>');
              $('form .form-control').val('');
            } else {
              $("#ajax_spinner").html('');
              jQuery("#cnt_ack").html('<p class="text-danger">Message not sent properly. Please try again</p>');
            }
          },
          error: function () {
            jQuery("#cnt_ack").html('<p class="text-danger">Message not sent properly. Please try again</p>');
          }
        });

      } else {
        jQuery("#cnt_ack").html('<p class="text-primary">Please fill the required fields.</p>');
      }

    });
  </script>
